<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
  </head>
  <body class="bg-slate-00 dark:bg-slate-900">
    <!-- Navigation starts here -->
    <nav class="bg-white shadow-md">
      <div class="mx-auto">
        <div class="flex justify-between py-2 px-2">
          <div class="flex items-center space-x-2 font-bold text-gray-400">
            <!-- logo -->
            <svg class="h-8 w-8 text-slate-500" width="38" height="38"
              viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
              fill="none" stroke-linecap="round" stroke-linejoin="round"> <path
                stroke="none" d="M0 0h24v24H0z" /> <path
                d="M18.9 7a8 8 0 0 1 1.1 5v1a6 6 0 0 0 .8 3" /> <path
                d="M8 11a4 4 0 0 1 8 0v1a10 10 0 0 0 2 6" /> <path
                d="M12 11v2a14 14 0 0 0 2.5 8" /> <path
                d="M8 15a18 18 0 0 0 1.8 6" /> <path
                d="M4.9 19a22 22 0 0 1 -.9 -7v-1a8 8 0 0 1 12 -6.95" /></svg>
            <span>Dashboard</span>
          </div>
          <div class="hidden md:flex space-x-4">
            <div class="hidden md:flex">
              <input type="text"
                class="lg:w-96 sm:w-48 bg-gray-100 rounded-md px-1 focus:outline-none" />
            </div>
          </div>
          <ul
            class="flex space-x-4 py-1 lg:text-sm font-bold text-slate-600 items-center">
            <li>Features</li>
            <li>Pricing</li>
            <li>Sign In</li>
            <li class="text-slate-500">or</li>
            <li
              class="text-white bg-green-400 py-1 rounded-md hover:bg-green-500">Sign
              Up</li>
          </ul>
        </div>
      </div>
      <!-- Mobile view goes here.. -->
      <button
        class="p-1 mr-5 ml-1 rounded-md md:hidden focus:outline-none focus:shadow-outline-purple mobile-menu-button"
        @click="toggleSideMenu"
        aria-label="Menu">
        <svg class="w-[38px] h-[38px] text-gray-800" aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
          viewBox="0 0 24 24">
          <path stroke="currentColor" stroke-linecap="round" stroke-width="2.3"
            d="M5 7h14M5 12h14M5 17h14" />
        </svg>
      </button>
    </nav>
    <div class="hidden mobile-menu">
      <!-- <div class="mobile-menu"> -->
      <ul class="font-bold text-slate-600 items-center">
        <li
          class="bloock text-md px-2 py-4 hover:bg-green-500 transition duration-300">Features</li>
        <li
          class="bloock text-md px-2 py-4 hover:bg-green-500 transition duration-300">Pricing</li>
        <li
          class="bloock text-md px-2 py-4 hover:bg-green-500 transition duration-300">Sign
          In</li>
        <li class="bloock text-md px-2 py-4 text-slate-400">or</li>
        <li
          class="bloock text-md px-2 py-4 hover:bg-green-500 transition duration-300">Sign
          Up</li>
      </ul>
    </div>
    <!-- Side bar -->
    <div
      class="z-20 flex-shrink-0 h-screen hidden w-64 overflow-y-auto bg-slate-800 md:block">
      <div class="bg-slate-900 h-20 w-64 py-3 px-5 ">
        <div class="flex space-x-4 bg-green-400 p-1 rounded-md h-12 w-12">
          <img src="images/profile.jpg" class="flex rounded-md object-cover" alt="">
          <div class="flex flex-col">
            <h3 class="text-white font-bold  uppercase text-base">Manager</h3>
            <h4 class="text-light">John</h4>
          </div>
        </div>
      </div>
      <div
        class="flex flex-col px-4 py-4 text-gray-400 text-md space-y-3 font-medium ">
        <a href="#" class="flex">
          <a href class="uppercase text-gray-700">Demos</a>
          <a href class="flex text-gray-200 space-x-2">Admin</a>
          <a href class="flex text-gray-200 space-x-2">Enterprice</a>
          <a href class="flex text-gray-200 space-x-2">
            <span>Staff</span>
          </a>
          <a href class="flex text-gray-200 space-x-2">
            <span>Min</span>
          </a>
          <a href class="flex text-gray-200 space-x-2">
            <span>Fixed</span>
          </a>
        </a>
      </div>
    </div>
    <!-- Content -->
  </body>
</html>
